{% extends "index.html" %}

{% block content %}
    <a href="{% url 'articles_create' %}">Создать статью</a>


    <h1>Список статей</h1>
    <ol>
    {% for article in articles %}
    <li>
        <h2><a href="{% url 'articles_detail' article.id %}">{{ article.name }}</a></h2>
        <div>{{ article.body|slice:":200" }}</div>
        <a href="{% url 'articles_update' article.id %}">Редактировать</a>
        <form action="{% url 'articles_delete' article.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value=Удалить"">
        </form>
    </li>
    {% endfor %}
    </ol>
{% endblock content %}
